<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Tailwind Container</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto px-4 border border-black">
        <h1 class="text-4xl font-bold text-center mt-8 mb-4">Welcome to Tailwind CSS</h1>
        <p class="text-lg text-gray-700 leading-relaxed">
            Tailwind CSS is a utility-first CSS framework that provides low-level utility classes
            to build designs quickly without leaving your HTML.
        </p>
        <div class="flex justify-center mt-6">
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Get Started
            </button>
        </div>
    </div>
</body>
</html>
